        <form class="needs-validation" novalidate>
          <div class="form-group">
            <label for="validationcontactus">Name:</label>
            <input type="text" class="form-control" id="validationcontactus" placeholder="Enter name" required>
            <div class="valid-feedback">
                    Valid
          </div>
        </div>
          <div class="form-group">
            <label for="validationEmail">Email address:</label>
            <input type="text" class="form-control" id="validationEmail" placeholder="Enter email" required>
            <div class="valid-feedback">
                    Valid
          </div>
        </div>
          <div class="form-group">
            <label for="validationPhone">Phone Number:</label>
            <input type="text" class="form-control" id="validationPhone" placeholder="Enter Phone #" required>
            <div class="valid-feedback">
                    Valid
            </div>
          </div>

        <div class="dropdown">
          Reason for Inquiry: <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Reasons
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Catering</a>
              <a class="dropdown-item" href="#">Private Party</a>
              <a class="dropdown-item" href="#">Feedback</a>
              <a class="dropdown-item" href="#">Other</a>
            </div>
          </div>
<br />
          Additional Information: <textarea id="info" name="info"></textarea>
<br /><br />
          Have you been to the restaurant before?: <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline1">Yes</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input" checked />
              <label class="custom-control-label" for="customRadioInline2">No</label>
          </div>
<br /><br />
          Best Days to Contact You: <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">M</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">T</label>
          </div>
          <div class="form-check form-check-inline">

            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
            <label class="form-check-label" for="inlineCheckbox3">W</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option4">
            <label class="form-check-label" for="inlineCheckbox3">Th</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option5">
            <label class="form-check-label" for="inlineCheckbox3">F</label>
          </div>
<br /><br />
          <button type="submit" class="btn btn-primary">Send Request</button>
  </form>
